 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Tu Dinero Claro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #7c3aed;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #7c3aed;
        }

        .licenses-table {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .licenses-table h2 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .license-key {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: #7c3aed;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.sent {
            background: #d4edda;
            color: #155724;
        }

        .status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #6d28d9;
        }

        .generate-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .generate-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .generate-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .generate-btn:hover {
            background: #059669;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë Panel de Administraci√≥n - Tu Dinero Claro</h1>
            <p>Gesti√≥n de licencias generadas autom√°ticamente</p>
        </div>

        <button class="refresh-btn" onclick="loadStats()">üîÑ Actualizar Datos</button>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Licencias</h3>
                <div class="value" id="totalLicenses">-</div>
            </div>
            <div class="stat-card">
                <h3>Emails Enviados</h3>
                <div class="value" id="emailsSent">-</div>
            </div>
            <div class="stat-card">
                <h3>Emails Fallidos</h3>
                <div class="value" id="emailsFailed">-</div>
            </div>
        </div>

        <div class="generate-section">
            <h2>‚ö° Generar Licencia Manual</h2>
            <p style="color: #666; margin-bottom: 20px;">Usa esto solo si el webhook falla</p>
            
            <div class="form-group">
                <label for="manualEmail">Email del Cliente</label>
                <input type="email" id="manualEmail" placeholder="cliente@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="manualName">Nombre del Cliente</label>
                <input type="text" id="manualName" placeholder="Juan P√©rez">
            </div>
            
            <button class="generate-btn" onclick="generateManual()">Generar y Enviar Licencia</button>
            
            <div id="manualResult"></div>
        </div>

        <div class="licenses-table">
            <h2>üìã √öltimas 10 Licencias Generadas</h2>
            <div id="tableContent">
                <div class="loading">Cargando datos...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        async function loadStats() {
            try {
                const response = await fetch(API_URL + '/admin/stats');
                
                if (!response.ok) {
                    throw new Error('Error ' + response.status + ': ' + response.statusText);
                }

                const data = await response.json();

                document.getElementById('totalLicenses').textContent = data.total_licenses || 0;
                document.getElementById('emailsSent').textContent = data.emails_sent || 0;
                document.getElementById('emailsFailed').textContent = data.emails_failed || 0;

                renderTable(data.recent_licenses || []);

            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
                document.getElementById('tableContent').innerHTML = '<div class="error">‚ùå Error cargando datos: ' + error.message + '<br><br>Verifica que el servidor webhook est√© funcionando.</div>';
            }
        }

        function renderTable(licenses) {
            if (licenses.length === 0) {
                document.getElementById('tableContent').innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No hay licencias generadas todav√≠a</p>';
                return;
            }

            let table = '<table><thead><tr><th>Licencia</th><th>Cliente</th><th>Email</th><th>Order ID</th><th>Fecha</th><th>Estado</th></tr></thead><tbody>';
            
            licenses.forEach(function(lic) {
                const statusClass = lic.email_sent ? 'sent' : 'failed';
                const statusText = lic.email_sent ? '‚úÖ Enviado' : '‚ùå Fallido';
                const fecha = new Date(lic.created_at).toLocaleString('es-ES');
                
                table += '<tr>';
                table += '<td><span class="license-key">' + lic.license_key + '</span></td>';
                table += '<td>' + (lic.buyer_name || '-') + '</td>';
                table += '<td>' + lic.buyer_email + '</td>';
                table += '<td>' + (lic.order_id || '-') + '</td>';
                table += '<td>' + fecha + '</td>';
                table += '<td><span class="status ' + statusClass + '">' + statusText + '</span></td>';
                table += '</tr>';
            });
            
            table += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = table;
        }

        async function generateManual() {
            const email = document.getElementById('manualEmail').value.trim();
            const name = document.getElementById('manualName').value.trim() || 'Cliente';
            const resultDiv = document.getElementById('manualResult');

            if (!email) {
                resultDiv.innerHTML = '<div class="error">Por favor introduce un email</div>';
                return;
            }

            try {
                resultDiv.innerHTML = '<div class="loading" style="color: #333; padding: 20px;">Generando licencia...</div>';

                const response = await fetch(API_URL + '/admin/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, name: name })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const emailStatus = data.email_sent ? '‚úÖ S√≠' : '‚ùå No';
                    resultDiv.innerHTML = '<div class="success-message">‚úÖ Licencia generada y enviada exitosamente<br><br><strong>Licencia:</strong> <span class="license-key">' + data.license_key + '</span><br><strong>Email enviado:</strong> ' + emailStatus + '</div>';

                    document.getElementById('manualEmail').value = '';
                    document.getElementById('manualName').value = '';

                    setTimeout(function() { loadStats(); }, 1000);
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }

            } catch (error) {
                console.error('Error generando licencia:', error);
                resultDiv.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        loadStats();
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
